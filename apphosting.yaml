# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the build process for your backend.
buildConfig:
  # The root of your application code.
  # The path is relative to your repository's root.
  # The build command is run from this directory.
  rootDir: /

# Settings that determine how your backend is run.
runConfig:
  # You can specify environment variables for your backend. These are not secret.
  # https://firebase.google.com/docs/app-hosting/configure#environment-variables
  env:
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      availability:
        - BUILD
        - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      availability:
        - BUILD
        - RUNTIME
  # To use secrets, you must grant the Secret Manager Secret Accessor role
  # to your backend's service account.
  # https://firebase.google.com/docs/app-hosting/configure#secrets
  secrets:
    - secret: TWILIO_ACCOUNT_SID
    - secret: TWILIO_AUTH_TOKEN
    - secret: TWILIO_VERIFY_SID
    - secret: SMTP_HOST
    - secret: SMTP_PORT
    - secret: SMTP_SECURE
    - secret: SMTP_USER
    - secret: SMTP_PASS
    - secret: EMAIL_FROM
