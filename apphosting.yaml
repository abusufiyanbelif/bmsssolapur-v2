# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the build process for your backend.
buildConfig:
  # The root of your application code.
  # The path is relative to your repository's root.
  # The build command is run from this directory.
  rootDir: /

# Settings that determine how your backend is run.
runConfig:
  # The timeout for server-side requests. Default is 60 seconds.
  # Increased to 120s to allow for longer-running AI tasks.
  timeoutSeconds: 120
  
  # To use secrets, you must grant the Secret Manager Secret Accessor role
  # to your backend's service account.
  # https://firebase.google.com/docs/app-hosting/configure#secrets
  secrets:
    # Firebase SDK configuration
    - secret: NEXT_PUBLIC_FIREBASE_API_KEY
    - secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    - secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    - secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    - secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - secret: NEXT_PUBLIC_FIREBASE_APP_ID

    # Generative AI (Genkit)
    - secret: GEMINI_API_KEY
    
    # Twilio for OTP via SMS
    - secret: TWILIO_ACCOUNT_SID
    - secret: TWILIO_AUTH_TOKEN
    - secret: TWILIO_VERIFY_SID

    # Nodemailer for Email
    - secret: SMTP_HOST
    - secret: SMTP_PORT
    - secret: SMTP_SECURE
    - secret: SMTP_USER
    - secret: SMTP_PASS
    - secret: EMAIL_FROM
    
    # Razorpay (as we have implemented its logic)
    - secret: RAZORPAY_TEST_KEY_ID
    - secret: RAZORPAY_TEST_KEY_SECRET
    - secret: RAZORPAY_LIVE_KEY_ID
    - secret: RAZORPAY_LIVE_KEY_SECRET

